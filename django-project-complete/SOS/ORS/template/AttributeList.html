<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
{% include "Header.html" %}
<form method="POST">
    {% csrf_token %}
    <div align="center">
        <h1>Attribute List</h1>
        <h3><font color="red">{{ form.message }}</font></h3>
    </div>
    <div align="center">
        <table>
            <tr>
                <th>Display:</th>
                <td><input type="text" name="display" placeholder="enter Display Name here"></td>
                <td><input type="submit" name="operation" value="search"></td>
            </tr>
        </table>
    </div>
    <br>
    <table border="1%" width="100%">
        <tr>
            <th><input type="checkbox" id="selectall"></th>
            <th>S.No.</th>
            <th>Display</th>
            <th>Data Type</th>
            <th>Active Status</th>
            <th>Description</th>
            <th>Edit</th>
        </tr>
        {% for l in pageList %}
        <tr>
            <td align="center"><input type="checkbox" class="case" name="ids" value="{{ l.id }}"></td>
            <td align="center">{{ l.id }}</td>
            <td align="center">{{ l.display }}</td>
            <td align="center">{{ l.datatype }}</td>
            <td align="center">{{ l.isActive }}</td>
            <td align="center">{{ l.description }}</td>
            <td align="center"><a href="/Attribute/Edit/{{ l.id }}">edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <table style="width: 100%">
        <tr>
            <td style="width: 30%">
                <input type="submit" name="operation" value="previous" {% if form.pageNo == 1 %} disabled {% endif %}>
            </td>

            <td style="width: 25%"><input type="submit" name="operation" value="delete">
            </td>
             <td style="width: 30%">
                <input type="submit" name="operation" value="new">
            </td>
            <td style="text-align: right;">
                <input type="submit" name="operation" value="next" {% if pageList|length < 5 %} disabled {% endif %}>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
